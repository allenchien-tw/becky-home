<section class="section is-medium">

      <div class="column is-centered-tablet-portrait">
        <h1 class="title section-title">{{ .Title }} 1111</h1>
        <div class="divider"></div>
      </div>
    </div>
    <h1>{{ .Title }}</h1>

    {{ end }}
  </div>
</section>
