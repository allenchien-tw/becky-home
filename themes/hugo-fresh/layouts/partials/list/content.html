<section class="section is-medium">
  <div class="container">
        <h1 class="title section-title">{{ .Title }}</h1>
        <h5 class="subtitle is-5 is-muted"></h5>
        <div class="divider"></div>        
        <div class="section is-small">
          <div class="columns">
            {{ range .Pages }}
              <div class="column is-4">
                <div class="box">
                  <figure class="image is-3by2">
                    <a href="{{ .Permalink }}"> 
                      <img src="https://themes.gohugo.io/theme/hugo-refresh/images/default_summary_hu2be732aee21a2469ead3fe1f2df8caca_2088687_600x0_resize_q75_box.jpg" alt="">
                    </a>
                  </figure>
                  <h3 class="title is-5 refresh-summary-title">{{ .Title }}</h3>
                  <p class="refresh-summary">{{ .Summary }}</p> 
                  <div class="action has-text-right">
                    <a href="{{ .Permalink }}" class="button is-primary">Read more</a>
                  </div>
                </div>
              </div>
            {{ end }}
          </div>
        </div>
  </div>
</section>
